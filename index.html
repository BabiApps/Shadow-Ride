<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Theme Company</title>

  <style>
    .jumbotron {
      background-color: #a6a838; /* Orange */

    }

    <body>
      <div class="jumbotron text-center">
        <h1>Shadow-Ride</h1>
        <p>We specialize in telling you where to sit</p>
        
        
      </div>
      <input type="text" id="x1" width="12px" value="31" name="x1"></input>
      <input type="text" id="y1" width="12px" value="31" name="y1"></input>
      <input type="text" id="x2" width="12px" value="32" name="x2"></input>
      <input type="text" id="y2" width="12px" value="32" name="y2"></input>
      <button id='b1' onclick="b1func()">click here</button>
      <div id='c_bus'></div>
      <div id='c_sun'></div>
      <div id='c_diff'></div>
      <div>
        <p id="koteret">כותרת</h1>
        <p id="mispar">מספר</p>
      </div>
    


      <script src="./fun.js"></script>
      <script>
        
        
        

        function p2stops(startStop, endStop){
          date = Date.now();

          cBus = anglePer2stops(startStop, endStop);
          document.getElementById('c_bus').innerHTML=cBus;

          mishtane=SunCalc.getPosition(Date.now(), startStop.x, startStop.y);
          cSun = mishtane['azimuth']* 180 / Math.PI + 180;
          document.getElementById('c_sun').innerHTML=cSun;

          cDiff=cSun-cBus;
          document.getElementById('c_diff').innerHTML=cDiff;


          document.getElementById('koteret').innerHTML="הצליח";
          document.getElementById('mispar').innerHTML="לשנות";

        }

        
        
        //$('#here').text(result);

        function b1func(){
          x1 = document.getElementById('x1').value;
          y1 = document.getElementById('y1').value;
          x2 = document.getElementById('x2').value;
          y2 = document.getElementById('y2').value;


          p2stops({x: x1,y: y1},{x: x2,y: y2});
        };
  
      </script>
    </body>
</html>
